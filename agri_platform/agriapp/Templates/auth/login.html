{% extends 'main.html' %}

{% load static %}

{% block title %}LOGIN{% endblock title %}

{% block content %}

<div>
    <a class="my=3">
      <img src="{% static 'images/logo.svg' %}" alt="Digi-Farm Logo" height="40" class="me-2">
    </a>
</div>
<div> 
    <form action="" method = "POST">

        {% csrf_token %}
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder = 'example@gmail.com'>
            
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I agree to the <a href="{% url 'terms and conditions' %}">terms and conditions</a> of agriapp</label>
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>

{% endblock content %}
