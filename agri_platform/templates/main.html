{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Calendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <!-- Calendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        body {
            background-color: #dcfce7;
            scroll-behavior: smooth;
        }

        .button{
            color: #0e8038
        }

         .card-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .weekly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .forecast-day {
            background: #eef3f7;
            border-radius: 10px;
            padding: 15px;
            min-width: 120px;
            text-align: center;
        }

        :root {
            --custom-green: #27ae60;
        }
        
        .btn-custom-green {
            background-color: var(--custom-green);
            border-color: var(--custom-green);
            color: white;
        }
        
        .btn-custom-green:hover {
            background-color: #1e8449;
            border-color: #1e8449;
            color: white;
        }
        
        .bg-custom-green {
            background-color: var(--custom-green);
        }

        .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
    }

    .calendar-day {
        background: white;
        border: 2px solid #d4f1e4;
        border-radius: 10px;
        padding: 12px;
        min-height: 120px;
        position: relative;
    }

    .calendar-day.other-month {
        background: #f9f9f9;
        border-color: #e0e0e0;
        color: #ccc;
    }

    .calendar-day.today {
        background: #e8f5e9;
    }

    .calendar-day-number {
        font-weight: bold;
        color: #27ae60;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .today-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        background: #27ae60;
        color: white;
        border-radius: 50%;
        font-size: 0.8rem;
    }

    .calendar-tasks {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.75rem;
    }

    .calendar-task {
        padding: 4px 8px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
    }

    .task-planting { background: #27ae60; }
    .task-weeding { background: #f39c12; }
    .task-watering { background: #3498db; }
    .task-harvesting { background: #f1c40f; color: #333; }
    .task-fertilizing { background: #9b59b6; }
    .task-pest-control { background: #e74c3c; }
    .task-other { background: #95a5a6; }
    </style>

</head>

<body>
   {% include 'navbar.html' %}


    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    
</body>

</html>
